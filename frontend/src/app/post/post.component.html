<h2>Submit a Post</h2>
<input [(ngModel)]="title" placeholder="Title" />
<textarea [(ngModel)]="description" placeholder="Description"></textarea>
<button (click)="submitPost()">Submit</button>

<h2>All Posts</h2>
<ul>
    <li *ngFor="let post of posts">
        <h3>{{ post.title }}</h3>
        <p>{{ post.description }}</p>
    </li>
</ul>
